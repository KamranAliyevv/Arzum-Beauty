<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Beauty House" />
    <meta name="keywords" content="Beaty House,Women,Arzum Beauty" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>2021 Arzum Beauty House</title>
  </head>
  <body>
    <!-- LOADER START -->
    <div class="loader">
      <div class="loader-item">
        <i class="fa fa-star"></i>
      </div>
    </div>
    <!-- LOADER FINISH -->
    
    <!-- HEADER START -->
    <header id="header">
      <div class="container">
        <div class="header_inner">
          <div class="header-left">
            <a href="product.html" class="logo">
              <img
                src="images/logo.png"
                alt="logo"
                width="100%"
                height="100%"
              />
            </a>
          </div>
          <div class="header-left-mobile">
            <div class="mobile-icon">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <a href="product.html" class="mobile-logo">
              <img
                src="images/mobile-logo.png"
                ;
                alt="logo"
                width="100%"
                height="100%"
              />
            </a>
          </div>
          <div class="header-middle">
            <div class="search-block">
              <form class="search">
                <span><i class="fa fa-search"></i></span>
                <input
                  type="search"
                  id="search"
                  class="caption-font"
                  name="searc"
                  placeholder="Məhsul axtarın"
                />
              </form>
            </div>
            <div class="language_block">
              <span class="globe"><i class="fal fa-globe"></i></span>
              <div class="langs">
                <span class="main-lang">Az</span>
                <span class="arrow"><i class="fal fa-chevron-down"></i></span>
                <ul class="dropdown">
                  <li>Az</li>
                  <li>Tur</li>
                  <li>En</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="header-list">
            <span class="search-icon" style="display: none"
              ><i class="fal fa-search"></i
            ></span>
            <a href="login.html" class="user"><i class="fal fa-user"></i></a>
            <a href="orders.html" class="heart"><i class="far fa-heart"></i></a>
            <a href="bag.html" class="bag_block">
              <span class="bag"><i class="fal fa-shopping-bag"></i></span>
              <span class="bag_add_count">0</span>
            </a>
          </div>
        </div>
      </div>
      <div class="nav">
        <div class="container">
          <ul>
            <li><a href="#" data-hover="Yeni">Yeni</a></li>
            <li><a href="#" data-hover="Brendlər">Brendlər</a></li>
            <li><a href="#" data-hover="Endirimlər">Endirimlər</a></li>
            <li><a href="#" data-hover="Makiyaj">Makiyaj</a></li>
            <li><a href="#" data-hover="Üz">Üz</a></li>
            <li><a href="#" data-hover="Saç">Saç</a></li>
            <li><a href="#" data-hover="Bədən">Bədən</a></li>
            <li><a href="#" data-hover="K-beauty">K-beauty</a></li>
            <li>
              <a href="#" data-hover="Fırçalar və aksesuarlar"
                >Fırçalar və aksesuarlar</a
              >
            </li>
            <li>
              <a href="#" data-hover="Hədiyyəlik dəstlər">Hədiyyəlik dəstlər</a>
            </li>
          </ul>
          <div class="langs-mobile">
            <div class="active">Az</div>
            <div>Tur</div>
            <div>En</div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER FINISH -->

    <!-- LOGIN BLOCK START -->
    <div id="login">
      <div class="container">
        <div class="login-inner">
          <div class="login-tabs">
            <div class="login-btn active-btn">Daxil ol</div>
            <div class="reg-btn">Qeydiyyat</div>
          </div>
          <div class="user-body">
            <div class="login-body">
                <h6>Daxil ol</h6>
            <div class="sosial-account-login">
              <div class="sosial-login-btn">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook ilə</span>
              </div>
              <div class="sosial-login-btn">
                <i class="fab fa-google"></i>
                <span>Google ilə</span>
              </div>
            </div>
            <p class="or text-font1">və ya</p>

            <form id="login-form">
              <div class="input-group">
                <label for="login-email">Email</label>
                <input
                  type="email"
                  name="login-email"
                  id="login-email"
                  placeholder="Emailinizi daxil edin"
                />
              </div>
              <div class="input-group">
                <div class="input-wraqpper">
                  <label for="login-psw">Şifrə</label>
                  <input
                    type="password"
                    name="login-psw"
                    id="login-psw"
                    placeholder="***************"
                  />
                </div>
                <i class="fa fa-eye"></i>
              </div>
              <div class="forgot-password"><a href="#">Şifrəmi unutdum</a></div>
              <button class="">Daxil ol</button>
            </form>
            </div>
            <div class="reg-body" style="text-align: center; color:red; display: none; padding-top: 50px;">REGISTRATION</div>
          </div>
        </div>
      </div>
    </div>
    <!-- LOGIN BLOCK FINISH -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
